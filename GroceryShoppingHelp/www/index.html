<body>
    <div data-role="page" id="pageone" style="height: 100%;">

        <div>
            <div>
                <h1>
                    Grocery Shopping Helper
                </h1>
            </div><br clear:all>
        </div>
        <br>
        <div class="flex-container">
            <div class="flex-item">
                <img src="css/images/MelonHead30.png">
            </div>
        </div>
        <br clear="all">
        
        <div class="flex-item">
            <a href="#pagetwo" class="ui-btn">START!</a>
        </div>
        <br clear="all">
        <div class="flex-item">
            For helping calculate the cost per ounce of foods, so you can easily choose the best value!
        </div>




    </div>

    <div data-role="page" id="pagetwo">
        <div class="flex-container">
            <div class="flex-item">
                <h1>
                    Grocery Shopping Helper
                    </h1>
            </div>
        </div>

        <div class="flex-container2">
            <div class="flex-item">

            </div>
            <br clear="all">

            <div class="flex-item">
                Enter the price then number of pounds:
            </div>

            <br clear="all">

            <div class="flex-item2">
                <span class="lblInput">Price:</span><input id="price" type="number">
            </div>

            <br clear="all">

            <div class="flex-item2">
                <span class="lblInput">Pounds:</span><input id="pounds" type="number">
            </div>
            <br clear="all">
            <div class="flex-item">
                <a href="#" class="ui-btn" id="calc">Calculate</a>
            </div>
            <br clear="all">
            <div class="flex-item2">
                <span class="lblInput">Cost per oz:</span><input id="cost" readonly="readonly">

            </div>
        </div>
    </div>

        <script type="text/javascript" src="cordova.js"></script>
